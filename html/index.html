<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PONULY</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/header3.css"/>
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/menu1.css" />
    <link rel="stylesheet" href="../css/menu2.css" />
    <link rel="stylesheet" href="../css/menu2.css" />

    <link rel="stylesheet" href="../css/icomoon.css"/>
    
    <link rel="stylesheet" href="../design/fonts/icomoon.svg"/>
  </head>
  <body>
   <header class="menus">
    <section class="menu1">
    <div class="menu1__logo">

      <img src="../design/photos/logo.svg" alt="logo" class="menu1__logo-picture">
    </div>

    <div class=" menu1__currency">
      <div class=" menu1__currency-country">
        <img src="../design/photos/poland.png" alt="poland" class="menu1__currency__country-poland">
      </div>
      <div class=" menu1__currency-name">
        <span> PLN </span>
      </div>
      <div class=" menu1__currency-icon">
        <span class="icon-play3"></span>
      </div>
    </div>


    <div class="menu1__navigation">

     
      
      <div class="menu1__navigation-event">
        <span class="  icon-icon_02"></span>
        <p>EVENT</p>
      </div>

      <div class="menu1__navigation-chests">
      <span class="icon-treasure-chest"></span>
        <p>SKRZYNKI</p>
      </div>
     

      <div class="menu1__navigation-battles">
        <span class="icon-fist"></span>
        <p>BITWY</p>
      </div>

      <div class="menu1__navigation-contract">
        <span class="icon-pen"></span>
        <p>KONTRAKT</p>
      </div>

      <div class="menu1__navigation-shop">
        <span class="icon-shopping-cart"></span>
        <p>SKLEP</p>
      </div>

    </div>

    <div class="menu1__steamlogin">

      <div class="menu1__steamlogin-icon">
        
      </div>
      <div class="menu1__steamlogin-name"></div>
      <div class="menu1__steamlogin-years"></div>

    </div>


  </section>

  <section class="menu2">
    
    <div class="menu2__navbar">
      <div class="menu2__navbar-item">
          <div><button class="menu2__navbar-itemdaily">DAILY CASE</button></div>
          <div><button class="menu2__navbar-itempromo">PROMO CODE</button></div>
          <div><button class="menu2__navbar-itemexp">EXP CASES</button></div>
          <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
      </div>

  </section>


  <div class="header3">
    <div class="header3__menu-logo-container">
      <div class="header3__menu">
      
      </div>
      <div class="header3__logo"></div>
    </div>
    <div class="gallery">
      <div class="gallery__item">
        <img src="path-to-your-image" class="gallery__image" />
        <span class="gallery__label">AWP Pit Viper</span>
      </div>
      <div class="gallery__item">
        <img src="path-to-your-image"  class="gallery__image" />
        <span class="gallery__label">AUG Chameleon</span>
      </div>
      <div class="gallery__item">
        <img src="path-to-your-image"  class="gallery__image" />

      </div>
      <div class="gallery__item">
        <img src="path-to-your-image"  class="gallery__image" />
        <span class="gallery__label">XM1014 Oxide Blaze</span>
      </div>
      <div class="gallery__item">
        <img src="path-to-your-image"  class="gallery__image" />
        <span class="gallery__label">Galil AR Rocket Pop</span>
      </div>
      <div class="gallery__item">
        <img src="path-to-your-image"  class="gallery__image" />
        <span class="gallery__label">AWP Pit Viper</span>
      </div>
      <div class="gallery__item">
        <img src="path-to-your-image"  class="gallery__image" />
        <span class="gallery__label">AUG Chameleon</span>
      </div>
      <div class="gallery__item">
        <img src="path-to-your-image"  class="gallery__image" />
        <span class="gallery__label">Glock-18 Death Rattle</span>
      </div>
      <div class="gallery__item">
        <img src="path-to-your-image"  class="gallery__image" />

      </div>
      <div class="gallery__item">
        <img src="path-to-your-image"  class="gallery__image" />
        <span class="gallery__label">Galil AR Rocket Pop</span>
      </div>
      <div class="gallery__item">
        <img src="path-to-your-image"  class="gallery__image" />
        <span class="gallery__label">Glock-18 Death Rattle</span>
      </div>
      <div class="gallery__item">
        <img src="path-to-your-image" alt="" class="gallery__image" />
        <span class="gallery__label">XM1014 Oxide Blaze</span>
      </div>
      <div class="gallery__item">
        <img src="path-to-your-image" alt="" class="gallery__image" />
        <span class="gallery__label">Galil AR Rocket Pop</span>
      </div>
    </div>
